<html>
	<head>
		<title> Exemplo variaveis + prompt + alert</title>
	</head>
	<body>
		<script type = "text/javascript">
			var texto = prompt ("Informe um texto");
			alert ("Texto informado foi: " + texto);
			window.document.writeln("Texto informado foi: " + texto);
		</script>

	</body>
</html>
