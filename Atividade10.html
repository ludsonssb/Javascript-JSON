<html> 
<head>
	<title>Exemplo data/hora atual</title>
	
	<script type="text/javascript">
		var now = new Date();
		document.writeln("Hora: " + now.getHours() + "<br>");
		document.writeln("Minutos: " + now.getMinutes() + "<br>");
		document.writeln("Segundos: " + now.getSeconds() + "<br>");
		document.writeln("Time: " + now.getTime() + "<br>");
		document.writeln("Date: " + now.getDate() + "<br>");
		document.writeln("Day: " + now.getDay() + "<br>");
		document.writeln("Month: " + now.getMonth() + 1 + "<br>");
		document.writeln("FullYear: " + now.getFullYear() + "<br>");
	</script>
</head>

<body>
	
</body>


</html>
