<html>
	<head>
		<title> Exemplo com switch</title>
		
		<script>
			function formaNumeroPorExtenso(n){
			numeroExtenso = "";
			switch(n){
			
				case 1: numeroExtenso = "Um";
					break;
				case 2: numeroExtenso = "Dois";
					break;
				case 3: numeroExtenso = "Três";
					break;
				case 4: numeroExtenso = "Quatro";
					break;
				case 5: numeroExtenso = "Cinco";
					break;
				case 6: numeroExtenso = "Seis";
					break;
				case 7: numeroExtenso = "Sete";
					break;
				case 8: numeroExtenso = "Oito";
					break;	
				case 9: numeroExtenso = "Nove";
					break;
				case 10: numeroExtenso = "Dez";
					break;
				/*default numeroExtenso = "Não definido";
				break;*/
				}
				return numeroExtenso;
			}
		</script>
	</head>
	<body>
		Número por extenso: <br>
		<script type = "text/javascript">
			var n1 = parseInt(prompt("Digite um numero para ser convertido em extenso"));
			var extenso = formaNumeroPorExtenso(n1);
			window.document.writeln(extenso);
		</script>
	</body>
</html>
